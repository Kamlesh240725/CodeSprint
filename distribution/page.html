<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x3 Card Layout with Overlapping Title Boxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Punchgradital';
            src: url('Punchgradital.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ANDMOREY Regular';
            src: url('ANDMOREY Regular.otf') format('truetype');
        }

        .header {
            position: relative;
            margin-top: 20px; /* Reduced space above */
            text-align: center;
            z-index: 2;
            padding: 10px 0; /* Reduced padding for header */
        }

        .header .background-text {
            position: absolute;
            margin-top: 5px; 
            left: 0;
            top: 30%; /* Adjusted top position to reduce space */
            transform: translateY(-50%);
            color: rgba(255, 0, 0, 0.5);
            font-size: 170px;
            font-family: 'Punchgradital';
            pointer-events: none;
            text-align: center;
            width: 100%;
            white-space: nowrap;
            z-index: 1;
	letter-spacing: 30px;
        }

        .header .title {
	margin-top: 15px;
            position: relative;
            z-index: 2;
            top: 0px; /* Reduced space between background text and title */
            color: white;
            font-size: 60px;
            font-family: 'ANDMOREY Regular';
            padding: 10px 0; /* Reduced padding for title */
            background-color: transparent;
            white-space: nowrap;
            letter-spacing: 10px; /* Added letter-spacing */
        }

        .card {
            width: 100%; /* Use full width */
            max-width: 250px; /* Limit maximum width */
            height: 150px; /* Reduced height */
            margin: 3px auto; /* Reduced margin */
            background-color: black;
            color: white;
            border: 4px solid white;
            border-radius: 15px;
            position: relative; /* Needed for overlapping title */
        }

        .card-img-top {
            height: 90px; /* Reduced image height */
            object-fit: cover;
        }

        .title-container {
            position: relative;
            margin-bottom: 0px;
            margin-top: -2px; /* Reduced space above the card title */
        }

        .title-container .title-box {
	margin-top: 5px;
            top: 150%;
            position: relative;
            z-index: 2;
            color: white;
            font-size: 30px; /* Reduced font size */
            font-family: 'ANDMOREY Regular';
            padding: 5px;
            text-align: center;
            background-color: transparent;
            letter-spacing: 2px; /* Added letter-spacing */
        }

        .title-container .background-text {
            position: absolute;
            left: 0px;
            top: 30%;
            transform: translateY(-50%);
            color: rgba(255, 0, 0, 0.5);
            font-size: 50px; /* Reduced background text size */
            font-family: 'Punchgradital';
            pointer-events: none;
            text-align: center;
            width: 100%;
            letter-spacing: 10px; /* Added letter-spacing */
        }

        body {
            background-color: black;
            background-image: url('bg1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: hidden; /* Disabled scrolling */
        }

        .container {
            padding: 0;
        }

        @media (max-width: 576px) {
            .header .background-text {
                font-size: 120px; /* Adjust for smaller screens */
            }

            .header .title {
                font-size: 40px; /* Adjust for smaller screens */
            }

            .card {
                max-width: 90%; /* Full width for mobile */
            }

            .title-container .title-box {
                font-size: 20px; /* Adjust for smaller screens */
            }

            .title-container .background-text {
                font-size: 30px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="background-text">Facilities</div>
    <div class="title">Code Sprint</div>
</header>

<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="title-container">
                <span class="background-text">Delicious</span>
                <div class="title-box">Food</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/204x102" class="card-img-top" alt="Card Image 1">
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="title-container">
                <span class="background-text">Luxurious</span>
                <div class="title-box">Resting</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/204x102" class="card-img-top" alt="Card Image 2">
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="title-container">
                <span class="background-text">Sharp</span>
                <div class="title-box">Judges</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/204x102" class="card-img-top" alt="Card Image 3">
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="title-container">
                <span class="background-text">Show</span>
                <div class="title-box">Stage</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/204x102" class="card-img-top" alt="Card Image 4">
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="title-container">
                <span class="background-text">Fun</span>
                <div class="title-box">Games</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/204x102" class="card-img-top" alt="Card Image 5">
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="title-container">
                <span class="background-text">Cool</span>
                <div class="title-box">Goodies</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/204x102" class="card-img-top" alt="Card Image 6">
                <div class="card-body"></div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
